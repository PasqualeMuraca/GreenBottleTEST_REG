<!DOCTYPE html>
<html lang="it" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo - GreenBottle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link th:href="@{/img/Logo.png}" rel="shortcut icon"/>
    <link th:href="@{/stylesheet/Common.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Head.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Footer.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Catalogo.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/fragments :: header}"></div>
<main class="container-fluid my-4">
    <div class="row">
        <!-- Filtro -->
        <aside class="col-md-4 col-lg-3">
            <form class="filter-section p-4 sticky-top" id="filter-card" method="get" th:object="${filterForm}">
                <h5 class="text-center mb-4">Filtri</h5>

                <!-- Categoria -->
                <div class="mb-4">
                    <h6 class="text">Categoria</h6>
                    <div class="d-flex flex-column">
                        <input type="radio" class="btn-check" name="categoria" id="acqua" value="Acqua">
                        <label class="btn my-1" for="acqua">Acqua</label>

                        <input type="radio" class="btn-check" name="categoria" id="succo" value="Succo di frutta">
                        <label class="btn my-1" for="succo">Succo di frutta</label>

                        <input type="radio" class="btn-check" name="categoria" id="bevanda" value="Bevanda gassata">
                        <label class="btn my-1" for="bevanda">Bevanda gassata</label>
                    </div>
                </div>

                <!-- Prezzo -->
                <div class="mb-4">
                    <h6 class="text">Prezzo</h6>
                    <div class="d-flex justify-content-between">
                        <input type="number" class="form-control" id="minPrice" name="prezzoMin" placeholder="€ Min"
                               min="1" value="1">
                        <span class="mx-2">-</span>
                        <input type="number" class="form-control" id="maxPrice" name="prezzoMax" placeholder="€ Max"
                               max="100" value="100">
                    </div>
                </div>

                <!-- Recensione -->
                <div class="mb-4">
                    <h6 class="text">Recensione</h6>
                    <div class="d-flex">
                        <input type="radio" class="btn-check" name="voto" id="star1" value="1">
                        <label class="btn my-1" for="star1">☆</label>

                        <input type="radio" class="btn-check" name="voto" id="star2" value="2">
                        <label class="btn my-1" for="star2">☆</label>

                        <input type="radio" class="btn-check" name="voto" id="star3" value="3">
                        <label class="btn my-1" for="star3">☆</label>

                        <input type="radio" class="btn-check" name="voto" id="star4" value="4">
                        <label class="btn my-1" for="star4">☆</label>

                        <input type="radio" class="btn-check" name="voto" id="star5" value="5">
                        <label class="btn my-1" for="star5">☆</label>
                    </div>
                </div>

                <!-- Applica Button -->
                <button class="btn btn-primary w-100" type="submit" id="submit">Applica Filtri</button>
            </form>
        </aside>

        <!-- Prodotti -->
        <section class="col-md-8">
            <div class="row">
                <!-- <div class="col-md-4 mb-4" th:each="prodotto : ${prodotti}"> -->
                <div class="product-card col-md-4 mx-2 my-2 rounded">
                    <!-- TODO: per renderizzare le immagini usare come src del tag img /productImg?id=xxx
                    <img th:src="@{/productImg(id=${prodotti.id})}" class="img-fluid w-100 d-block"
                         alt="Immagine prodotto">-->
                    <h3 class="mt-3" th:text="${Prodotti.nome}"></h3>
                    <button class="btn btn-info btn-sm my-4"
                            th:onclick="'location.href=\'prodotto?id=' + ${prodotti.id}'">
                        Informazioni Prodotto
                    </button>
                    <div class="d-flex justify-content-between">
                        <p class="text-muted my-4" th:text="${prodotti.prezzo + ' €'}"></p>
                        <button class="btn btn-success btn-sm my-4" th:onclick="'addToCart(' + ${prodotto.id} + ')'">
                            <i class="bi bi-cart"></i>
                            Aggiungi Al Carrello
                        </button>
                    </div>
                </div>
            </div>
            <!--<div class="text-center text-muted" th:if="${#lists.isEmpty(products)}">
                <p>Nessun prodotto trovato con i filtri selezionati.</p>
            </div>-->
        </section>
    </div>

</main>
<footer th:replace="~{fragments/fragments :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const stars = document.querySelectorAll('input[name="review"]');
    stars.forEach(star => {
        star.addEventListener('mouseenter', () => {
            const value = star.value;
            stars.forEach(star => {
                star.nextElementSibling.style.color = star.value <= value ? '#ffcc00' : '#ddd';
            });
        });

        star.addEventListener('mouseleave', () => {
            stars.forEach(star => {
                star.nextElementSibling.style.color = star.checked ? '#ffcc00' : '#ddd';
            });
        });
    });
</script>
</body>
</html>
