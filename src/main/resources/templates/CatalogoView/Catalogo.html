<!DOCTYPE html>
<html lang="it" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo - GreenBottle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link th:href="@{/img/Logo.png}" rel="shortcut icon"/>
    <link th:href="@{/stylesheet/Common.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Header.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Footer.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Catalogo.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/fragments.html :: header}"></div>
<main class="container my-4">
    <div class="row">
        <!-- Filtro -->
        <aside class="col-md-3">
            <div class="filter-section">
                <h5>Filtri</h5>
                <div class="mb-3">
                    <h6>Categoria</h6>
                    <button class="btn btn-secondary w-100 mb-2">Acqua</button>
                    <button class="btn btn-secondary w-100 mb-2">Succo di frutta</button>
                    <button class="btn btn-secondary w-100">Bevanda gassata</button>
                </div>
                <div class="mb-3">
                    <h6>Prezzo</h6>
                    <input type="range" class="form-range" min="1" max="100" step="1" id="priceRange">
                </div>
                <div class="mb-3">
                    <h6>Recensione</h6>
                    <div class="d-flex align-items-center">
                        <span class="text-warning">&#9733;&#9733;&#9733;&#9733;</span>
                        <span class="ms-2">e più</span>
                    </div>
                </div>
                <button class="btn btn-primary w-100">Applica</button>
            </div>
        </aside>

        <!-- Prodotti -->
        <section class="col-md-9">
            <div class="row">
                <div class="col-md-4 mb-4" th:each="prodotto : ${prodotti}">
                    <div class="product-card">
                        <img th:src="@{${prodotto.immagine}}" alt="Immagine prodotto">
                        <h5 class="mt-3" th:text="${prodotto.nome}"></h5>
                        <p class="text-muted" th:text="'€ ' + ${prodotto.prezzo}"></p>
                        <button class="btn btn-info btn-sm">Info</button>
                        <button class="btn btn-success btn-sm mt-2">
                            <i class="bi bi-cart"></i> Aggiungi
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
<footer th:replace="~{fragments/fragments :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
