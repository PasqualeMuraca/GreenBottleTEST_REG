<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenBottle - Registrazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/img/Logo.png" rel="shortcut icon"/>
    <link th:href="@{/Header.css}" rel="stylesheet">
    <link th:href="@{/Footer.css}" rel="stylesheet">
    <link th:href="@{/Registrazione.css}" rel="stylesheet">
</head>
<body>
<!-- Registration Form -->
<div th:replace="~{fragments/fragments.html :: header}"></div>
<div class="registration-container">
    <form th:action="@{/registrazione}" method="post">
        <h3>Registrazione</h3>
        <div class="form-row mb-3">
            <div>
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="nome" required>
            </div>
            <div>
                <label for="cognome" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="cognome" name="cognome" placeholder="cognome" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Indirizzo E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
        </div>
        <button type="submit" class="btn btn-register w-100">Registrati</button>
    </form>
</div>
<div th:replace="~{fragments/fragments :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
