<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenBottle - Carrello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/img/Logo.png}" rel="shortcut icon"/>
    <link th:href="@{/stylesheet/Common.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Head.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Footer.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Carrello.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/fragments.html :: header}"></div>
<h1 style="text-align: center;">Il tuo Carrello</h1>
<main class="container my-4">
    <div class="row">
        <section class="col-md-9">
            <div class="row">
                <div class="col-md-4 mb-4" th:each="prodotto : ${prodotti}">
                    <div class="product-card">
                        <!-- Nome e descrizione -->
                        <img th:src="@{${prodotto.immagine}}" alt="Immagine prodotto">
                        <h5 class="mt-3" th:text="${prodotto.nome}"></h5>
                        <p class="text-muted" th:text="${prodotto.descrizione}"></p>
                        <!-- Bottoni e quantità -->
                        <button class="btn btn-info btn-sm">+</button>
                        <p class="text-muted" th:text="${composto.quantita}"></p>
                        <button class="btn btn-info btn-sm">-</button>
                        <!-- Prezzo del prodotto e bottone per rimuovere -->
                        <p class="text-muted" th:text="'€ ' + ${prodotto.prezzo}"></p>
                        <button class="btn btn-info btn-sm">Rimuovi</button>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="row">
                <!-- SubTotale a sx e i due bottoni a dx -->
                <h4 class="mt-3">SubTotale:</h4>
                <!-- logica per il calcolo da inserire -->
                <button class="btn btn-info btn-sm">
                    <a href="catalogo" class="text-primary" id="redirect">Torna al catalogo</a>
                </button>
                <button class="btn btn-success btn-sm mt-2">
                    <i class="bi bi-cart"></i> Checkout
                </button>
            </div>
        </section>
    </div>
</main>
<footer th:replace="~{fragments/fragments :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
