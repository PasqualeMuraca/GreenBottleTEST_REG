<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenBottle - Carrello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/img/Logo.png}" rel="shortcut icon"/>
    <link th:href="@{/stylesheet/Common.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Head.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Footer.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Carrello.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/fragments.html :: header}"></div>
<h1 style="text-align: center;">Il tuo Carrello</h1>
<main class="container my-4">
    <div class="container">
        <table>
            <thead>
            <tr>
                <th>Immagine</th>
                <th>Nome Prodotto</th>
                <th>Quantità</th>
                <th>Prezzo</th>
                <th>Rimuovi</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${session.cartProducts}">
                <td>
                    <img th:src="${product.image}" alt="Immagine prodotto" width="50">
                </td>
                <td>
                    <strong th:text="${product.name}">Nome Prodotto</strong><br>
                    <small th:text="${product.description}">Descrizione prodotto</small>
                </td>
                <td class="actions">
                    <button th:onclick="'/cart/increment/' + ${product.id}">+</button>
                    <span th:text="${product.quantity}">1</span>
                    <button th:onclick="'/cart/decrement/' + ${product.id}">-</button>
                </td>
                <td th:text="${product.price}">Prezzo</td>
                <td>
                    <button th:onclick="'/cart/remove/' + ${product.id}">X</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="total">
            <p>Costi di spedizione: <span th:text="${shippingCost}">€0.00</span></p>
            <h3>SubTotale: <span th:text="${subtotal}">€0.00</span></h3>
        </div>
        <div class="buttons">
            <a href="/catalogo">
                <button>Torna al Catalogo</button>
            </a>
            <a href="/checkout">
                <button>Checkout</button>
            </a>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/fragments :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
