<!DOCTYPE html>
<html lang="it" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizza Ordini Admin - GreenBottle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link th:href="@{/img/Logo.png}" rel="shortcut icon"/>
    <link th:href="@{/stylesheet/Common.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Head.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Footer.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/VisualizzaOrdiniAdmin.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/adminFragments :: header}"></div>
<div class="container my-5">
    <!--/*@thymesVar id="ordini" type="it.unisa.greenbottle.storage.ordineStorage.entity.Ordine"*/-->
    <!--/*@thymesVar id="stato" type="it.unisa.greenbottle.storage.ordineStorage.entity.Ordine.StatoSpedizione"*/-->
    <div class="row" th:each="ordine : ${ordini}" th:if="${ordine.stato.equals(StatoSpedizione.ELABORAZIONE)}">
        <div class="card shadow-lg p-3 mb-3">
            <h4 class="text" th:text="${ordine.descrizione}"></h4>
            <form class="card-button d-flex gap-2" th:action="@{/AccettaOrdiniAdmin}" method="post">
                <input type="hidden" name="ordineId" th:value="${ordine.id}"/>
                <button type="submit" class="btn btn-primary btn-acc" name="newState" value="ACCETTATO">Accetta</button>
                <button type="submit" class="btn btn-primary btn-rif" name="newState" value="RIFIUTATO">Rifiuta</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{fragments/fragments :: footer}"></div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const cards = document.querySelectorAll(".card");

        cards.forEach(card => {
            const acceptButton = card.querySelector(".btn-acc");
            const rejectButton = card.querySelector(".btn-rif");

            acceptButton.addEventListener("click", () => {
                const cardButtons = card.querySelector(".card-buttons");
                cardButtons.innerHTML = `<span class="text-success fw-bold">Accepted</span>`;
            });

            rejectButton.addEventListener("click", () => {
                const cardButtons = card.querySelector(".card-buttons");
                cardButtons.innerHTML = `<span class="text-danger fw-bold">Rejected</span>`;
            });
        });
    });
</script>
</body>
</html>
