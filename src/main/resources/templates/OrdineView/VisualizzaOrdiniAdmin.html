<!DOCTYPE html>
<html lang="it" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizza Ordini Admin - GreenBottle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link th:href="@{/img/Logo.png}" rel="shortcut icon"/>
    <link th:href="@{/stylesheet/Common.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Head.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Footer.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/VisualizzaOrdiniAdmin.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/adminFragments :: header}"></div>
<div class="container my-5">
    <!--/*@thymesVar id="StatoSpedizione" type="it.unisa.greenbottle.storage.ordineStorage.entity.Ordine.StatoSpedizione"*/-->
    <div class="row" th:each="ordine : ${ordini}" th:if="${ordine.getStato().equals(StatoSpedizione.ELABORAZIONE)}">
        <div class="card shadow-lg p-3 mb-3">
            <h4 class="text" th:text="${ordine.getDescrizione()}"></h4>
            <p><strong>Prezzo:</strong> <span th:text="${ordine.getPrezzo()}"></span>â‚¬</p>
            <p><strong>Cliente:</strong> <span
                    th:text="${ordine.getNomeCliente()} + ' ' + ${ordine.getCognomeCliente()}"></span>
            </p>
            <p><strong>Email:</strong> <span th:text="${ordine.getEmailCliente()}"></span></p>
            <p><strong>Indirizzo:</strong> <span th:text="${ordine.getIndirizzo()}"></span></p>
            <form class="card-button d-flex gap-2" th:action="@{/admin/visualizzaOrdini}" method="post">
                <input type="hidden" name="ordineId" th:value="${ordine.getId()}"/>
                <button type="submit" class="btn btn-primary btn-acc col-6 col-md-2" name="newState"
                        th:value="${StatoSpedizione.ACCETTATO}">Accetta
                </button>
                <button type="submit" class="btn btn-danger btn-rif col-6 col-md-2" name="newState"
                        th:value="${StatoSpedizione.RIFIUTATO}">Rifiuta
                </button>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{fragments/fragments :: footer}"></div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const cards = document.querySelectorAll(".card");

        cards.forEach(card => {
            const acceptButton = card.querySelector(".btn-acc");
            const rejectButton = card.querySelector(".btn-rif");

            acceptButton.addEventListener("click", () => {
                const cardButtons = card.querySelector(".card-button");
                cardButtons.innerHTML = `<span class="text-success fw-bold">Accettato</span>`;
            });

            rejectButton.addEventListener("click", () => {
                const cardButtons = card.querySelector(".card-button");
                cardButtons.innerHTML = `<span class="text-danger fw-bold">Rifiutato</span>`;
            });
        });
    });
</script>
</body>
</html>
