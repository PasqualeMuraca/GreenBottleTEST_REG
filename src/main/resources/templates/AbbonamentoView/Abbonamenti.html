<!DOCTYPE html>
<html lang="it" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbonamenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/img/Logo.png}" rel="shortcut icon"/>
    <link th:href="@{/stylesheet/Head.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Footer.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Abbonamenti.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/fragments.html :: header}"></div>
<h2 style="text-align: center;">I nostri abbonamenti</h2>
<p th:text="${message}"></p>
<ul>
    <!--/*@thymesVar id="abbonamentiList" type="java.util.List"*/-->
    <li data-th-each="abbonamento : ${abbonamentiList}">
        <p th:text="${abbonamento}"></p>
    </li>
</ul>
<div id="subscription-details" class="details-container">
    <h3 id="details-name">Nome Abbonamento</h3>
    <p id="details-info">Dettagli Abbonamento</p>
    <p style="text-align: left;" id="details-price">Prezzo Abbonamento</p>
</div>

<div th:replace="~{fragments/fragments :: footer}"></div>
<script th:src="@{/js/Abbonamenti.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
