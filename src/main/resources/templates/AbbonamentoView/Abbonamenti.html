<!DOCTYPE html>
<html lang="it" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbonamenti - GreenBottle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/img/Logo.png}" rel="shortcut icon"/>
    <link th:href="@{/stylesheet/Common.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Head.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Footer.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Abbonamenti.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/fragments.html :: header}"></div>
<h1 style="text-align: center;">I nostri abbonamenti</h1>
<div class="container mt-5">
    <form class="filter-section p-4 sticky-top" id="tier-card" method="get" th:object="${abbonamentoForm}">
        <div class="row justify-content-center">
            <!-- Bronze Card -->
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header bg-bronze text-white">
                        Bronze
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Bronze Plan</h5>
                        <p class="card-text">Scopri i nostri piani base.</p>
                        <button type="submit" class="btn btn-primary" name="abbonamento" value="Bronze">Mostra</button>
                    </div>
                </div>
            </div>
            <!-- Silver Card -->
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header bg-silver text-white">
                        Silver
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Silver Plan</h5>
                        <p class="card-text">Ottieni di pi√π con i nostri piani silver.</p>
                        <button type="submit" class="btn btn-primary" name="abbonamento" value="Silver">Mostra</button>
                    </div>
                </div>
            </div>
            <!-- Gold Card -->
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header bg-gold text-white">
                        Gold
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Gold Plan</h5>
                        <p class="card-text">Ottieni il meglio con i nostri piani gold.</p>
                        <button type="submit" class="btn btn-primary" name="abbonamento" value="Gold">Mostra</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<section class="col-md-8">
    <div class="row">
        <h2>La nostra selezione</h2>
        <div class="col-md-4 mb-4" th:each="prodotto : ${prodotti}">
            <div class="product-card col-md-4 mx-2 my-2 rounded">
                <img th:src="@{/productImg(id=${prodotto.id})}" class="img-fluid w-100 d-block"
                     alt="Immagine prodotto">
                <h3 class="mt-3" th:text="${prodotto.nome}"></h3>
                <button class="btn btn-info btn-sm my-4"
                        th:onclick="|location.href='catalogo/prodotto?id=${prodotto.id}'|">
                    Informazioni Prodotto
                </button>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <p class="my-4" th:text="${abbonamento.rinnovo}"></p>
        </div>
        <div class="d-flex justify-content-between">
            <p class="my-4" th:text="${abbonamento.frequenza}"></p>
        </div>
    </div>
    <!--<div class="text-center text-muted" th:if="${#lists.isEmpty(products)}">
        <p>Nessun prodotto trovato con i filtri selezionati.</p>
    </div>-->
</section>

<script>
    // Add custom color styles for the headers if needed
    document.querySelector('.bg-bronze').style.backgroundColor = '#cd7f32'; // Bronze
    document.querySelector('.bg-silver').style.backgroundColor = '#c0c0c0'; // Silver
    document.querySelector('.bg-gold').style.backgroundColor = '#ffd700';   // Gold
</script>
<div th:replace="~{fragments/fragments :: footer}"></div>
<script th:src="@{/js/Abbonamenti.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
