<!DOCTYPE html>
<html lang="it" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storico Ordini - GreenBottle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link th:href="@{/img/Logo.png}" rel="shortcut icon"/>
    <link th:href="@{/stylesheet/Common.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Head.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Footer.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/StoricoOrdini.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/fragments :: header}"></div>
<main class="container-fluid my-4">
    <div class="row justify-content-center">
        <!-- Filtro -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center" id="card-header">
                    <h3>Filtra per data</h3>
                </div>
                <div class="card-body">
                    <form class="filter-section p-4 sticky-top" id="filter-card" method="get"
                          th:object="${storicoOrdiniForm}">

                        <!-- FORMATO:
                        ^2\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01])$
                        (YYYY-MM-DD)

                        Data Min
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Inizio</label>
                            <input type="date" id="startDate" name="startDate" class="form-control"
                                   th:field="*{startDate}">
                            <div class="text-danger px-2" th:if="${#fields.hasErrors('startDate')}"
                                 th:errors="*{startDate}"></div>
                        </div>
                        Data Max
                        <div class="mb-3">
                            <label for="endDate" class="form-label">Fine</label>
                            <input type="date" id="endDate" name="endDate" class="form-control" th:field="*{endDate}">
                            <div class="text-danger px-2" th:if="${#fields.hasErrors('startDate')}"
                                 th:errors="*{endDate}"></div>
                        </div> -->

                        <!-- Applica Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" id="btn">Filtra</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Il Sistema mostra al Cliente, in ordine cronologico,
        i suoi ordini sommariamente (data, costo).
        Il Cliente può entrare nel dettaglio dei singoli ordini
        tramite una tabella mostrante (Prodotti acquistati, quantità, indirizzo).-->

        <!-- Ordini -->
        <section class="col-md-8">
            <div class="row">
                <div class="col-md-4 mb-4" th:each="ordine : ${ordini}">
                    <div class="product-card col-md-4 mx-2 my-2 rounded">
                        <!-- non so come prendere la data -->
                        <h3 class="mt-3" th:text="${ordine.prezzo}"></h3>
                        <button class="btn btn-info btn-sm my-4"
                                th:onclick="|location.href='catalogo/prodotto?id=${prodotto.id}'|">
                            Informazioni Ordine
                        </button>
                    </div>
                </div>
            </div>
            <div class="text-center text-muted" th:if="${#lists.isEmpty(products)}">
                <p>Nessun prodotto trovato con i filtri selezionati.</p>
            </div>
        </section>
    </div>
</main>
<footer th:replace="~{fragments/fragments :: footer}"></footer>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const startDateInput = document.getElementById("startDate");
        const endDateInput = document.getElementById("endDate");

        startDateInput.addEventListener("change", function () {
            endDateInput.min = startDateInput.value || "";
        });

        endDateInput.addEventListener("change", function () {
            startDateInput.max = endDateInput.value || "";
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
