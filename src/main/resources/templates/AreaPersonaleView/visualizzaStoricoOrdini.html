<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenBottle - I tuoi ordini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/img/Logo.png}" rel="shortcut icon"/>
    <link th:href="@{/stylesheet/Common.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Head.css}" rel="stylesheet">
    <link th:href="@{/stylesheet/Footer.css}" rel="stylesheet">

</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/fragments.html :: header}"></div>
<div class="container mt-4">
    <div class="row">

        <!-- Visualizza Stato Ordini" -->

        <div class="col-md-6">
            <h3>I tuoi ordini:</h3>
            <div class="list-group overflow-auto" style="max-height: 400px;">
                <div th:each="ordine : ${ordini}" class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            Ordine effettuato il <span th:text="${ordine.getData()}"></span>
                            <span class="d-block">Stato: <span th:text="${ordine.getStato()}"></span></span>
                            <div th:each="prodotto : ${ordine.getProdottiOrdine()}">
                                <div>
                                    <p>
                                        <span th:text="${prodotto.getNome()}"></span>:
                                        &euro;<span th:text="${prodotto.getPrezzo()}"></span>
                                        x <span th:text="${prodotto.getQuantita()}"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary btn-sm" th:data-id="${ordine.getId()}">
                            Annulla
                        </button>
                    </div>
                    <div class="status-message mt-2"></div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Footer -->
<footer th:replace="~{fragments/fragments :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>

    document.addEventListener('DOMContentLoaded', function () {
        // Aggiungi un listener per tutti i pulsanti "Annulla"
        const buttons = document.querySelectorAll('.btn-primary.btn-sm');

        buttons.forEach(button => {
            button.addEventListener('click', function () {
                // Recupera l'ID ordine direttamente dal pulsante
                const ordineId = this.getAttribute('data-id');

                // Elimina l'ordine dal database tramite chiamata diretta a una funzione server-side
                if (ordineId) {
                    fetch(`/visualizzaOrdine/${ordineId}`, {
                        method: 'DELETE'
                    })
                        .then(response => {
                            if (response.ok) {
                                return response.json();
                            } else {
                                throw new Error('Errore durante la cancellazione dell\'ordine');
                            }
                        })
                        .then(data => {
                            // Aggiorna la UI: rimuovi l'ordine dalla lista
                            const ordineElement = this.closest('.list-group-item');
                            ordineElement.remove();
                            console.log('Ordine cancellato con successo dal database');
                        })
                        .catch(error => {
                            console.error(error);
                            alert('Errore: impossibile cancellare l\'ordine dal database');
                        });
                } else {
                    console.error('ID ordine non trovato.');
                }
            });
        });
    });


</script>

</body>
</html>
